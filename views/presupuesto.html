<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Presupuesto</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/png" href="../images/icon.png">
    <script src="../js/script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <h1>InfoSpain</h1>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="productos.html">Galería</a></li>
                <li><a href="presupuesto.html" class="active">Presupuestos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        
        <img src="../images/logo.png" alt="logo">
    </header>

    <main>
        <h2>Solicitar Presupuesto</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required> <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> <br><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{9}"> <br><br>

            <label for="info">Solicite más información:</label>
            <textarea id="info" name="info" rows="4" required></textarea> <br><br>

            <label for="politica">
                <input type="checkbox" id="politica" name="politica" required>
                Acepto la Política de Privacidad
            </label> <br><br>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>Calle de Alcalá, 42, 28014 Madrid, España.</p>
        <div class="social-media">
            <a href="https://www.instagram.com" target="_blank">
                <img src="../images/ig.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="../images/fb.png" alt="Facebook" class="social-icon">
            </a>
            <a href="https://www.x.com" target="_blank">
                <img src="../images/x.png" alt="Twitter" class="social-icon">
            </a>
        </div>
    </footer>
</body>
</html>
